<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video preload="metadata" controls width="500" poster="imagens/images.jpg">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video2.ogv" type="video/ogg">
        <source src="midia/meu-video2.webm" type="video/webm">
        <p>
            Seu navegador não suporta nenhum tipo de vídeo
        </p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <h2>YouTube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
