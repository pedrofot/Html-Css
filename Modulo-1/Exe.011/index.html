<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/p.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>

    <picture> 
       <source media="(min-width:1050px)" srcset="imagens/g.png">
       <source media="(min-width:750px)" srcset="imagens/m.png">
       <img src="imagens/p.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>

    <audio preload="auto" controls>
        <source src="midia/musicayoutube.mp3" type="audio/mpeg">   <p>formato mp3</p>
        <source src="formatos/musicayoutube.ogg" type="audio/ogg"> <p>formato ogg</p>
        <source src="formatos/musicayoutube.wav" type="audio/wav"> <p>formato waw</p>
    </audio>
</body>
</html>
