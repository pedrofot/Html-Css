<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da janela para melhor experiência.</p>
    <picture>
      <source media="(max-width:600px )" srcset="imagens/imgpequena.jpg" type="image/jpeg">
      <source media="(max-width:920px )" srcset="imagens/imgmedia.jpg" type="image/jpeg">
        <img src="imagens/imggrande.jpg" alt="imagem grande">
    </picture>
</body>
</html>
